<html>
    <head>
        <title>Places</title>
        <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-1.11.2.js"></script>
        <script src="js/scripts.js"></script>
    </head>
    <body>

        <div class='container'>

            <div id="selected">
                <h2></h2>
                <h4>Location : <span class='location-display'></span></h4>
                <h4>Time : <span class='time-display'></span></h4> 
                <h4>Notes : <span class='notes-display'></span></h4>
            </div>

            <form id="add">
                <h2>Add a new place</h2>
                <div id="new">
                    <label for="location">Enter a new location :</label>
                    <input type="text" id='location'> <br>
                    <label for="time">The time of your visit :</label>
                    <input type="text" id='time'> <br>
                    <label for="notes">Leave a notes about it :</label> <br>
                    <textarea id='notes' rows="8" cols="40"></textarea>
                </div>

                <button type="submit" class='btn btn-success'>Add it</button>
            </form>



            <div id="list-of-places">
                <ul class='places'>

                </ul>

            </div>

        </div>

    </body>
</html>
